<!DOCTYPE html>
<html>

  <head>
    

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>

    <!-- <script src="js/script.js"></script> -->

    <script>
      $(function() {


        //this simple initialization of jQuery UI slider is sufficient for tight coupling implementation
        // let handleChange = (e, ui) => {
             
        // }
        // $('#slider').slider();


        //for a more flexible/loose coupling design, the UI event handler creates a custom Event called "slide"
        //and dispatch as Windows event, which will be picked by the React Component and update the UI wherever necessary
        let handleChange = (e, ui)=>{
          var slideEvent = new CustomEvent('slide', {
            detail: {ui: ui, jQueryEvent: e}
          })
          window.dispatchEvent(slideEvent)
        }
        $('#slider').slider({
          'change': handleChange,
          'slide': handleChange
        })

        
      })
    </script>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Slider Integration</h1>
      <div id="slider"></div>

      <div id="content"></div>
      <!-- <script src="js/slider-buttons.js"></script>
      <script src="js/slider-value.js"></script> -->
      <script src="js/script.js"></script>
    </div>
  </body>

</html>
